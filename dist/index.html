<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.a89af6ed.png">

    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="/styles.c86c3119.css">
  <script src="/styles.c86c3119.js"></script></head>
  <body>
    <main>
      <div id="logo">
        <img src="/logo.236e4034.svg" alt="logo">
      </div>

      <section class="hero">
        <div class="hero-img"></div>
        <div class="hero-info">
          <h1>
            <span class="highlight">WE'RE</span> <br>
            COMING <br>
            SOON
          </h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <div class="form">
            <form action="#">
              <input type="email" placeholder="Email Address" required="">
              <button class="btn">
                <img src="/icon-arrow.56d7c493.svg" alt="arrow">
              </button>
            </form>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
