<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.a89af6ed.png">

    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="/styles.c86c3119.css">
  <script src="/styles.c86c3119.js"></script></head>
  <body>
    <main>
      <div id="logo">
        <img src="/logo.236e4034.svg" alt="logo">
      </div>

      <section class="hero">
        <div class="hero-img"></div>
        <div class="hero-info">
          <div class="background">
            <img src="/bg-pattern-desktop.2f784f63.svg" alt="pattern">
          </div>
          <h1>
            <span class="highlight">WE'RE</span> <br>
            COMING <br>
            SOON
          </h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <form class="form" action="#">
            <div class="email">
              <input type="email" id="email" placeholder="Email Address" required="">
              <button class="btn">
                <img src="/icon-arrow.56d7c493.svg" alt="arrow">
              </button>
              <span class="text"></span>
              <div class="error">
                <i class="fas fa-exclamation-circle"></i>
              </div>
            </div>
          </form>
        </div>
      </section>
    </main>
    <script src="/scripts.b71a6038.js"></script>
  </body>
</html>
